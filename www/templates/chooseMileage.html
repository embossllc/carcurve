<ion-view title="Choose Mileage" cache-view="false" id="page14">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-ios-timer"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div class="loader">
      <div class="loading"></div>
    </div>
    <div class="headerbg" style="margin-left: -10px; width: calc(100% + 20px);">
      <img src="img/zs1cuC0oSfGLNFxjwGI6_used-car-values-car-quote.jpg" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <div id="chooseMileage-markdown32" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="margin-top:0px;color:#000000;font-size:15px;">Choose a mileage at purchase or your starting mileage</p>
    </div>
    <div class="spacer" style="width: 300px; height: 19px;"></div>
    <div class="creator-container" style="text-align:center;">
      <h2>Buying {{milesB}} miles</h2>
    </div>
    <form id="chooseMileage-form16" class="list">
      <ion-item class="range range-positive sliderbar" id="chooseMileage-range3">
        <input type="range" value="50000" min="5000" max="100000" step="5000" ng-change="showMilesB(milesB)" ng-model="milesB">
      </ion-item>
    </form>
    <div class="creator-container" style="text-align:center;">
      <h2>Selling/Retiring {{milesS}} miles</h2>
    </div>
    <form id="chooseMileage-form17" class="list">
      <ion-item class="range range-positive sliderbar" id="chooseMileage-range3">
        <input type="range" value="90000" min="5000" max="150000" step="5000" ng-change="showMilesS(milesS)" ng-model="milesS">
      </ion-item>
    </form>
    <a ui-sref="choosePrice()" id="chooseMileage-button14" ng-click="setMillage(milesB,milesS)" class="button button-positive button-large button-block new">Next</a>
  </ion-content>
</ion-view>
