<ion-view title="Selling/Retiring Info" cache-view="false" id="page14">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-cash"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div class="loader">
      <div class="loading"></div>
    </div>
    <div class="headerbg" style="margin-left: -10px; width: calc(100% + 20px);">
      <img src="img/zs1cuC0oSfGLNFxjwGI6_used-car-values-car-quote.jpg" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <div class="spacer" style="width: 300px; height: 19px;"></div>
    <form id="setSelling-form17" class="list">
      <label id="setSelling-input1" stacked>
        <span class="input-label">What's the selling<i class="icon ion-ios-information"></i> price?</span>
      </label>
      <span class="item item-input">
        <input type="number" placeholder="example: 52000" ng-model="priceS" ></input>
      </span>
    </form>
    <form id="setSelling-form16" class="list">
      <label id="setSelling-input1" stacked>
        <span class="input-label">What's your selling<i class="icon ion-ios-information"></i> mileage?</span>
      </label>
      <div class="creator-container" style="text-align:center;">
        <h2>{{milesS}} miles</h2>
      </div>
      <ion-item class="range range-positive sliderbar" id="chooseMileage-range3">
        <i class="icon ion-chevron-left"></i>
        <input type="range" ng-min="{{min}}" ng-max="{{max}}" step="5000" ng-change="showMilesS(milesS)" ng-model="milesS">
        <i class="icon ion-chevron-right"></i>
      </ion-item>
    </form>
    <div class="spacer" style="width: 300px; height: 17px;"></div>
    <a id="chooseMileage-button14" ng-click="setSellingvars(milesS,priceS)" class="button button-positive button-large button-block new">Next</a>
  </ion-content>
</ion-view>
