<ion-view title="Purchase Info" cache-view="false" id="page9">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-cash"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div class="loader">
      <div class="loading"></div>
    </div>
    <div class="headerbg" style="margin-left: -10px; width: calc(100% + 20px);">
      <img src="img/lLwYzvKdSv2GMe1y0UcO_used-car-values-car-quote2.jpg" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <div class="spacer" style="width: 300px; height: 19px;"></div>
    <form id="setBuying-form17" class="list">
      <label id="setBuying-input2">
        <span class="input-label" style="font-size:20px">What's the purchase price?<button type="button" id="info-1" ng-click="expPrice()" class="link"><i class="icon ion-ios-information"  style="color:#fcc528;font-size:22px;"></i></button></span>
      </label>
      <span class="item item-input">
        <input type="number" placeholder="example: 52000" ng-model="priceB" ></input>
      </span>
    </form>
    <form id="setBuying-form16" class="list">
      <label id="setBuying-input3">
        <span class="input-label" style="font-size:20px">What's the purchase mileage?<button type="button" id="info-2" ng-click="expMiles()" class="link"><i class="icon ion-ios-information"  style="color:#fcc528;font-size:22px;"></i></button></span>
      </label>
      <div class="spacer" style="width: 300px; height: 10px;"></div>     
      <div class="creator-container" style="text-align:center;">
        <h2 style="color: #4caf50;">{{milesB}} miles</h2>
      </div>
      <ion-item class="range range-positive sliderbar" id="chooseMileage-range3">
        <i class="icon ion-chevron-left"></i>
        <input type="range" ng-min="{{min}}" ng-max="{{max}}" step="5000" ng-change="showMilesB(milesB)" ng-model="milesB">
        <i class="icon ion-chevron-right"></i>
      </ion-item>
    </form>
    <div class="spacer" style="width: 300px; height: 17px;"></div>
    <a  id="setBuying-button14" ng-click="setBuyingvars(milesB,priceB)" class="button button-positive button-large button-block new">Next</a>
  </ion-content>
</ion-view>
